<!-- admin-partida-plist-unrouted.component.html -->

<div class="container mt-4">
  <div *ngIf="oPage">
    <table class="table table-striped">
      <thead>
        <tr>
          <th (click)="doOrder('id')">ID</th>
          <th (click)="doOrder('usuario')">Usuario</th>
          <th (click)="doOrder('stand')">Stand</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let detallePartida of oPage.content">
          <td>{{ detallePartida.id }}</td>
          <td>{{ detallePartida.usuario.nombre }}</td>
          <td>{{ detallePartida.stand.nombre }}</td>
          <td>
            <button class="btn btn-primary" (click)="doView(detallePartida)"><i class="pi pi-arrow-circle-up"></i></button>
            <button class="btn btn-danger" (click)="doRemove(detallePartida)"><i class="pi pi-trash"></i></button>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <p-paginator (onPageChange)="onPageChang($event)" [first]="oPaginatorState.first!" [rows]="oPaginatorState.rows!"
        [totalRecords]="oPage?.totalElements || 0" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
    </div>
  </div>
  <div *ngIf="status" class="alert alert-danger mt-3">
    <p>{{ status.message }}</p>
  </div>
</div>
