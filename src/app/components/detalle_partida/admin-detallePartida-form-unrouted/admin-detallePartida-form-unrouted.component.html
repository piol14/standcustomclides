<!-- admin-opinion-form.component.html -->

<div class="container mt-4">
  <h2>Formulario de Detalle Partida</h2>
  <form [formGroup]="detallePartidaForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" formControlName="usuario" class="form-control" placeholder="Ingrese el usuario" required>
    </div>
    <div class="form-group">
      <label for="stand">Stand:</label>
      <input type="text" id="stand" formControlName="stand" class="form-control" placeholder="Ingrese el stand" required>
    </div>
    <!-- Puedes agregar más campos según sea necesario -->

    <div class="text-center mt-5">
      <button type="submit" class="btn btn-primary" [disabled]="!detallePartidaForm.valid">Guardar</button>
    </div>
  </form>
</div>
