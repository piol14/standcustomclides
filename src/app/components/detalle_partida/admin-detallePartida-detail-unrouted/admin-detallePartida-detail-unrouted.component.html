<div class="container">
  <!-- Si hay un error -->
  <div *ngIf="status != null" class="row justify-content-center my-3">
    <div class="col-md-8">
      <div class="alert alert-danger custom-alert" role="alert">
        <strong>Error:</strong> {{ status!.error.message }} - {{ status!.message }}
      </div>
    </div>
  </div>

  <!-- Si no hay error -->
  <div *ngIf="status == null" class="row justify-content-center my-4">
    <div class="col-md-8">
      <table class="table table-striped table-hover custom-table">
        <tbody>
          <tr>
            <th>ID</th>
            <td>{{ oUsuarioStand.id }}</td>
          </tr>
          <tr *ngIf="oUsuarioStand.usuario">
            <th>Usuario</th>
            <td>{{ oUsuarioStand.usuario.nombre }}</td>
          </tr>
          <tr *ngIf="oUsuarioStand.usuario">
            <th>Stand</th>
            <td>{{ oUsuarioStand.stand.nombre }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
