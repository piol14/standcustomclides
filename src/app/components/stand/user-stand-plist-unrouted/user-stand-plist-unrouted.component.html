<div class="container mt-4">
  <div *ngIf="status" class="alert alert-danger mt-3">
    <p>{{ status.message }}</p>
  </div>
  <div class="container mt-4">
    <h1 class="text-center">STANDCUSTOM</h1>
    <p class="lead text-center">Aqui encontraras una cantidad infinita de stands y infinidad de posibilidades</p>

      
      
   

<button type="button" class="btn btn-primary btn-lg mt-3 mb-3" (click)="postNuevoStand()">Crear stand</button>

<div class="container mt-4">
  <div class="row">
    <div *ngFor="let stand of oStandPage?.content" class="col-md-4 mb-4">
      <div class="card">
        <img [src]="stand.imagen" class="card-img-top" alt="Imagen del stand">
        <div class="card-body">
          <h5 class="card-title">{{ stand.nombre }}</h5>
          <p class="card-text">Creador: {{ stand.usuario.username }}</p>
          <button class="btn btn-primary mb-2" [routerLink]="['/user', 'stand', 'view', stand.id]">Ver Stand</button>
          
          <button *ngIf="(isUsuarioStand(stand) || isAdministrador())" (click)="borrarStand(stand.id)" type="button" class="btn btn-danger btn-lg mt-3 mb-3"><i class="fa-solid fa-trash"></i></button>  
          <button *ngIf="(isUsuarioStand(stand) || isAdministrador())" (click)=" postNuevoFavorito(stand.id)" type="button" class="btn btn-warning btn-lg mt-3 mb-3"><i class="fa-solid fa-trash"></i></button>  
      </div>
    </div>
  </div>
  
  <div class="d-flex justify-content-center mt-4">
    <p-paginator (onPageChange)="onPageChange($event)" [first]="oPaginatorState.first!" [rows]="oPaginatorState.rows!"
      [totalRecords]="oStandPage?.totalElements || 0" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
  </div>
</div>

<div *ngIf="status" class="alert alert-danger mt-3">
  <p>{{ status.message }}</p>
</div>
<p-confirmDialog #cd [style]="{ 'width': '30vw', 'border-radius': '8px' }">
  <ng-template pTemplate="header">
    <div class="p-d-flex p-ai-center">
      <i class="pi pi-exclamation-triangle p-mr-3" style="font-size: 2rem; color: #f76c6c;"></i>
      <h5 class="p-m-0">Confirmación de Eliminación</h5>
    </div>
  </ng-template>
  <ng-template pTemplate="message">
    <div class="p-text-center">
      <p>¿Estás seguro de que quieres eliminar este stand?</p>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="p-d-flex p-jc-center">
      <button pButton type="button" icon="pi pi-times" label="No" class="p-button-text p-button-danger p-mx-2" (click)="cd.reject()"></button>
      <button pButton type="button" icon="pi pi-check" label="Sí" class="p-button-text p-button-success p-mx-2" (click)="cd.accept()"></button>
    </div>
  </ng-template>
</p-confirmDialog>
