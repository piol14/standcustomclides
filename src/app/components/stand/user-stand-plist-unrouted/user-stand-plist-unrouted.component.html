<!-- admin-stand-plist-unrouted.component.html -->

<div class="container mt-4">
  <div *ngIf="status" class="alert alert-danger mt-3">
    <p>{{ status.message }}</p>
  </div>
  <div *ngIf="oPage">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-secondary" *ngFor="let categoria of oPage.content" (click)="filtrarPorCategoria(categoria.id)">
        {{ categoria.nombre }}
      </button>
    </div>
  </div>
</div>
  <!-- BotÃ³n para quitar el filtro -->
  <button *ngIf="filtrandoPorCategoria" pButton type="button" (click)="quitarFiltro()"
    class="btn btn-primary">Quitar filtro</button>

<div class="container mt-4">
  <div class="row">
    <div *ngFor="let stand of oStandPage?.content" class="col-md-4 mb-4">
      <div class="card">
        <img [src]="stand.imagen" class="card-img-top" alt="Imagen del stand">
        <div class="card-body">
          <h5 class="card-title">{{ stand.nombre }}</h5>
          
        
          <p class="card-text">Creador: {{ stand.usuario.nombre }}</p>
          <button class="btn btn-primary" [routerLink]="['/admin', 'stand', 'view', stand.id]">Ver Stand</button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <p-paginator (onPageChange)="onPageChange($event)" [first]="oPaginatorState.first!" [rows]="oPaginatorState.rows!"
      [totalRecords]="oStandPage?.totalElements || 0" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
  </div>
</div>
<div *ngIf="status" class="alert alert-danger">
  <p>{{ status.message }}</p>
</div>
