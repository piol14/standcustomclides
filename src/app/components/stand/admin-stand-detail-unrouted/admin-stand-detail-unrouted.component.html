<div *ngIf="status != null">
  <div class="d-flex justify-content-center my-3">
    <div class="alert alert-danger" role="alert">
      {{ status!.error.message }} - {{ status!.message }}
    </div>
  </div>
</div>

<div *ngIf="status == null">
  <table class="table table-striped table-hover">
    <tbody>
      <tr>
        <th>ID</th>
        <td>{{ oStand.id }}</td>
      </tr>
      <tr>
        <th>Nombre</th>
        <td>{{ oStand.nombre }}</td>
      </tr>
      <tr>
        <th>Descripci√≥n</th>
        <td>{{ oStand.descripcion }}</td>
      </tr>
     
      <tr *ngIf="oStand.ataque">
        <th>Ataque</th>
        <td>{{ oStand.ataque.id }}</td>
      </tr>
    </tbody>
  </table>
</div>
