<div *ngIf="status != null">
  <div class="d-flex justify-content-center my-3">
      <div class="alert alert-danger" role="alert">
          {{ status!.error.message }} - {{ status!.message }}
      </div>
  </div>
</div>

<div *ngIf="status == null">
  <table class="table table-striped table-hover">
      <tbody>
          <tr>
              <th>ID</th>
              <td>{{ oOpinion.id }}</td>
          </tr>
          <tr *ngIf="oOpinion.usuario">
              <th>Usuario</th>
              <td>{{ oOpinion.usuario.nombre }}</td>
          </tr>
          <tr>
              <th>Descripción</th>
              <td>{{ oOpinion.descripcion }}</td>
          </tr>
          <tr>
              <th>Número de Estrellas</th>
              <td>{{ oOpinion.numero_estrellas }}</td>
          </tr>
          <tr *ngIf="oOpinion.stand">
              <th>Stand</th>
              <td>{{ oOpinion.stand.nombre }}</td>
          </tr>
      </tbody>
  </table>
</div>
