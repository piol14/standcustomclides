<section class="intro">
    <div class="gradient-custom h-100">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div *ngIf="status != null">
                <div class="d-flex justify-content-center my-3">
                  <div class="alert alert-danger" role="alert">
                    {{ status!.error.message }} - {{ status!.message }}
                  </div>
                </div>
              </div>
  
              <div *ngIf="status == null">
                <table class="table table-striped table-hover">
                  <tbody>
                    <tr>
                      <th>ID</th>
                      <td>{{ oOpinion.id }}</td>
                    </tr>
                    <tr *ngIf="oOpinion.usuario">
                      <th>Usuario</th>
                      <td>{{ oOpinion.usuario.nombre }}</td>
                    </tr>
                    <tr>
                      <th>Descripci√≥n</th>
                      <td>{{ oOpinion.descripcion }}</td>
                    </tr>
                    
                    <tr *ngIf="oOpinion.stand">
                      <th>Stand</th>
                      <td>{{ oOpinion.stand.nombre }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
