<section class="intro">
  <div class="gradient-custom h-100">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8"> <!-- Utiliza col-lg-8 para que ocupe 8 columnas en dispositivos grandes -->
            <div *ngIf="status != null" class="mb-3"> <!-- Añade clase mb-3 para separación -->
              <div class="alert alert-danger" role="alert">
                {{ status!.error.message }} - {{ status!.message }}
              </div>
            </div>

            <div *ngIf="status == null">
              <table class="table table-striped table-hover custom-table">
                <tbody>
                  <tr>
                    <th>ID</th>
                    <td>{{ oOpinion.id }}</td>
                  </tr>
                  <tr *ngIf="oOpinion.usuario">
                    <th>Usuario</th>
                    <td>{{ oOpinion.usuario.nombre }}</td>
                  </tr>
                  <tr>
                    <th>Descripción</th>
                    <td>{{ oOpinion.descripcion }}</td>
                  </tr>
                  <tr *ngIf="oOpinion.stand">
                    <th>Stand</th>
                    <td>{{ oOpinion.stand.nombre }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
