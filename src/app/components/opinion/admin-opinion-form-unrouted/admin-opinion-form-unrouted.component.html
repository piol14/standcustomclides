<!-- admin-opinion-form.component.html -->

<div class="container mt-4">
  <h2>Formulario de Opinión</h2>
  <form [formGroup]="opinionForm" (ngSubmit)="onSubmit()">
    <div formGroupName="usuario">
      <div class="form-group">
        <mat-form-field [style.width.px]="100">
          <mat-label>Usuario:</mat-label>
          <input matInput formControlName="id" placeholder="ID" required readonly>
        </mat-form-field>
        <button class="btn btn-primary" type="button" (click)="onShowUsuarioSelection()">
          <i class="pi pi-search"></i> Buscar Usuario
        </button>
        {{oOpinion.usuario?.id}}
      </div>
    
    
      
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" formControlName="descripcion" class="form-control" placeholder="Ingrese la descripción" required></textarea>
    </div>
    <div class="form-group">
      <label for="numero_estrellas">Número de Estrellas:</label>
      <input type="number" id="numero_estrellas" formControlName="numero_estrellas" class="form-control" placeholder="Ingrese el número de estrellas" required>
    </div>
    <div class="form-group">
      <label for="stand">Stand:</label>
      <!-- Asegúrate de ajustar el tipo y los controles según la estructura de tu modelo -->
      <input type="text" id="stand" formControlName="stand" class="form-control" placeholder="Ingrese el stand">
    </div>
    <!-- Puedes agregar más campos según sea necesario -->

    <div class="text-center mt-5">
      <button type="submit" class="btn btn-primary" [disabled]="!opinionForm.valid">Guardar</button>
    </div>
  </form>
</div>
