<!-- admin-categoria-form.component.html -->

<div class="container mt-4">
  <h2>Formulario de Categor√≠a</h2>
  <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" id="id" formControlName="id" class="form-control" placeholder="Ingrese el ID" required readonly>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control" placeholder="Ingrese el nombre" required>
    </div>
    <div class="text-center mt-5">
      <button type="submit" class="btn btn-primary" [disabled]="!categoriaForm.valid">Guardar</button>
    </div>
  </form>
</div>
